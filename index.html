<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Pixel Art Maker!</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class="sidebar">
			<h1>Lab: Pixel Art Maker</h1>

			<h2>Choose Grid Size</h2>
			<form id="sizePicker">
				Grid Height:
				<input type="number" id="inputHeight" name="height" min="1" max="25" value="1"> Grid Width:
				<input type="number" id="inputWeight" name="width" min="1" max="25" value="1">
				<input type="submit">
			</form>

			<h2>Pick A Color</h2>
			<input type="color" id="colorPicker" value="#333333">
		</div>

		<div class="canvas">
			<h2>Design Canvas</h2>
			<table id="pixelCanvas"></table>
		</div>

		<script src="designs.js"></script>
	</body>

</html>
