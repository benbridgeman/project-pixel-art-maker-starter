<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Pixel Art Maker!</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class="sidebar">
			<div class="container">
				<h1>Lab: Pixel Art Maker</h1>

				<h2>Choose Grid Size</h2>
				<form id="sizePicker">
					Grid Height:
					<input type="number" id="inputHeight" name="height" min="1" max="40" value="40"><br>Grid Width:
					<input type="number" id="inputWeight" name="width" min="1" max="40" value="40"><br>
					<input type="submit" value="Start!">
				</form>

				<h2>Pick A Color</h2>
				<div class="colorContainer">
					<input type="color" id="colorPicker" value="#ffa31a"><br>
					<span id="colorVal"></span>
				</div>

				<button id="eraser">Eraser</button>

				<h2>Fill Background</h2>
				<div class="colorContainer">
					<input type="color" id="colorPicker2" value="#ffffff">
					<br>
					<span id="colorVal2"></span>
				</div>

			</div>
		</div>

		<div class="canvas">
			<h2>Design Canvas</h2>
			<table id="pixelCanvas"></table>
		</div>

		<script src="designs.js"></script>
	</body>

</html>
